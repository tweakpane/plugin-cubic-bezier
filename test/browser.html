<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-cubic-bezier.js"></script>
	<script>
		const pane = new Tweakpane.Pane();
		pane.registerPlugin(TweakpaneCubicBezierPlugin);

		pane.addBlade({
			view: 'cubicbezier',
			expanded: true,
			label: 'bezier',
			picker: 'inline',
			value: [0.5, 0, 0.5, 1],
		});
		pane.addBlade({
			view: 'cubicbezier',
			label: 'bezier',
			value: [0.5, 0, 0.5, 1],
		});

		window.pane = pane;
	</script>
</body>
</html>
